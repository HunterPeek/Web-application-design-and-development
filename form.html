<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстраційна форма</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Реєстрація</h1>
        <form id="registrationForm" novalidate>
            <label for="name">Ім’я:</label>
            <input type="text" id="name" name="name" placeholder="Ваше ім'я">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com">

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Пароль">

            <label for="confirmPassword">Повтор пароля:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Повторіть пароль">

            <button type="submit">Надіслати</button>
        </form>
        <p id="message" class="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
